
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mati y Jaz <3 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="welcome">
        <h1>¡Nos Casamos!</h1>
        <p>Matias Garibotti y Jazmín Carbone</p>
        <div id="countdown"></div>
    </header>

    <section id="about-us">
        <h2>About Us</h2>
        <p>Our story began...</p>
        <!-- Add your story here -->
    </section>

    <section id="event-details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> [Insert Date]</p>
        <p><strong>Time:</strong> [Insert Time]</p>
        <p><strong>Venue:</strong> [Insert Venue Name and Address]</p>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>
            
            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="gallery">
        <h2>Photo Gallery</h2>
        <p>Photos coming soon...</p>
    </section>

    <footer>
        <p>&copy; 2025 Wedding of [Your Names]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
